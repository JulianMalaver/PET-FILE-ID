<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Petfile Id</title>
</head>
<body>
    <header>
        <h1>PET ID</h1>
    </header>
    <main class="main-container">
        <article class="left-article">
            <h2>INFORMACION DE TU MASCOTA</h2>
            <form method="post" action="http://127.0.0.1:8000/users">
                <label for="name">Nombre de tu mascota:</label>
                <input type="text" name="name" required><br>
                <label for="color">Color:</label>
                <input type="text" name="color"><br>
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="M">Macho</option>
                    <option value="F">Hembra</option>
                </select><br>
                <label for="especie">Especie:</label>
                <select name="especie" id="especie">
                    <option value="Perro">Perro</option>
                    <option value="Gato">Gato</option>
                    <option value="Pez">Pez</option>
                    <option value="Cerdito">Cerdito</option>
                    <option value="Piquirito">Piquirito</option>
                </select><br>
                <label for="raza">Raza:</label>
                <select name="raza" id="raza">
                    <option value="Raza 1">Raza 1</option>
                    <option value="Raza 2">Raza 2</option>
                </select><br>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento"><br>
                <label for="propietario">Propietario de la mascota:</label>
                <input type="text" name="propietario"><br>
                <h2> Adjunta una foto de tu mascota</h2>
                <input type="file" name="foto"><br> <!-- Cambiado a input de tipo file para adjuntar una foto -->
                <input type="submit" value="Enviar">
            </form>

            <h2>Color del carnet</h2>
          
            <section class='colors_section'>
                <div class='colors'></div>
                <div class='colors'></div>
                <div class='colors'></div>
                <div class='colors'></div>
            </section>
        </article>
        <article class="right-article">
            <div class="card">
                <div class="img">
                    <img src="/img/usuario.png" alt="Foto de la mascota">
                </div>
                <div class="information">
                    <ul>
                        <li><span>Nombre:</span> Pantufla</li>
                        <li><span>Sexo:</span> F</li>
                        <li><span>Color:</span> AMARILLO</li>
                        <li><span>Especie:</span> MESTIZO</li>
                        <li><span>Propietario:</span> PABLO CAMILO VANZ</li>
                        <li><span>ID:</span> 0000001</li>
                    </ul>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p><strong>By { Catch }</strong></p>
    </footer>
</body>
</html>
